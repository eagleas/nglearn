<h2>Места</h2>
<div class="row vertical-align edit-form">
  <div class="col-md-4">
    <input type="text" class="form-control input-large" ng-model="newPlace.name" />
  </div>
  <div class="col-md-2">
    <button class="btn btn-primary" ng-click="addPlace()">Добавить</button>
  </div>
</div>
<div ng-repeat="place in countries track by $index">
  <div ng-hide="place.draft">
    <div class="row vertical-align">
      <div class="col-md-4"><h3>{{place.name}}</a></h3> </div>
      <div class="col-md-2"><a ng-click="editPlace(place)">Редактировать</a></div>
      <div class="col-md-2"><a ng-click="deletePlace(place)">Удалить</a></div>
    </div>
  </div>
  <div ng-show="place.draft">
    <div class="row vertical-align edit-form">
      <div class="col-md-4">
        <input type="text" class="form-control input-large" ng-model="place.draft.name" />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" ng-click="savePlace(place)">Сохранить</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" ng-click="cancelEdit(place)">Отменить</button>
      </div>
    </div>
  </div>
</div>
