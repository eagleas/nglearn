<div class="row">
  <div class="col-md-2">
    <img ng-src="/images/beach.jpg" style="height: 100px"/>
  </div>
  <div class="col-md-10">
    <div class="row">
      <div class="col-md-10">
        <h3>{{tour.title}}</h3>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">{{tour.text}}</div>
    </div>
  </div>
</div>
